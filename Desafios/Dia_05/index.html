<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Ícones Redes Sociais</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Nesse desafio é usado os ícones do Font Awesome.  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper">
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="fab fa-facebook"></i></span>
        </div>

        <div class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><i class="fab fa-twitter"></i></span>
        </div>

        <div class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
        </div>

        <div class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
        </div>

        <div class="icon youtube">
            <div class="tooltip">Youtube</div>
            <span><i class="fab fa-youtube"></i></span>
        </div>
    </div>

    <div class="nav">
        <a href="../Dia_04/index.html" class="icon back">
            <div class="tooltip">Anterior</div>
            <span><i class="fas fa-arrow-left"></i></span>
        </a>

        <a href="../../index.html" class="icon home">
            <div class="tooltip">Menu</div>
            <span><i class="fas fa-bars"></i></span>
        </a>

        <a href="../Dia_06/index.html" class="icon next">
            <div class="tooltip">Próximo</div>
            <span><i class="fas fa-arrow-right"></i></span>
        </a>
    </div>
</body>
</html>
