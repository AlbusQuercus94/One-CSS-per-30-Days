<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Log In&Out Animado</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
</head>
<body>
    <div class="container right-panel-active">
        <!-- Inscrever-se -->
        <div class="container-form container-signup">
            <form action="#" class="form" id="form1">
                <h2 class="form-title">Inscrever-se</h2>
                <input type="text" placeholder="User" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">Inscrever-se</button>
            </form>
        </div>
        <!-- Entrar -->
        <div class="container-form container-signin">
            <form action="#" class="form" id="form2">
                <h2 class="form-title">Entrar</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Esqueceu a senha?</a>
                <button class="btn">Entrar</button>
            </form>
        </div>
        <!-- Camada Animada -->
        <div class="container-overlay">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="btn" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="btn" id="signUp">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <a href="../Dia_17/index.html" class="icon back">
            <div class="tooltip">Anterior</div>
            <span><i class="fas fa-arrow-left"></i></span>
        </a>

        <a href="../../index.html" class="icon home">
            <div class="tooltip">Menu</div>
            <span><i class="fas fa-bars"></i></span>
        </a>

        <a href="../Dia_19/index.html" class="icon next">
            <div class="tooltip">Próximo</div>
            <span><i class="fas fa-arrow-right"></i></span>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
